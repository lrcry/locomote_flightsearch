<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Search Your Flights</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="fullscreen-wrapper loading-overlay">
		<div class="loading-overlay-table">
			<div class="loading-overlay-tablecell text-align-center">
				<h3 class="text-white">Searching for flights, please wait...</h3>
			</div>
		</div>
	</div>
	<div class="fullscreen-wrapper">
		<div class="wrapper-search">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<h1 class="text-white text-bold">
							SEARCH YOUR FLIGHTS
							<span> <i class="fa fa-paper-plane-o"></i>
							</span>
						</h1>
						<div class="form-input-group">
							<p class="text-white">
								Please input your departure city, then press enter key and select your airport
							</p>
							<input class="form-control input-airport-city" type="text" name="fromCity" placeholder="Departure city (e.g. Sydney)" title="departure city" />
							<div class="input-hint"></div>
						</div>
						<div class="form-input-group">
							<p class="text-white">
								Please input your arrival city, then press enter key and select your airport
							</p>
							<input class="form-control input-airport-city" type="text" name="toCity" placeholder="Arrival city (e.g. Melbourne)" title="arrival city" />
							<div class="input-hint"></div>
						</div>
						<div class="form-input-group">
							<p class="text-white">Please input your departure date</p>
							<input class="form-control" type="text" name="departureDate" placeholder="Departure date (format: yyyy-MM-dd)" />
						</div>
						<div class="input-group">
							<button id="btnSearch" type="button" class="btn btn-success"> <i class="fa fa-search"></i>
								Search
							</button>
							<button id="btnReset" type="button" class="btn btn-danger">
								<i class="fa fa-times"></i>
								Reset
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper-results">
			<div class="container"></div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<p class="text-white">Copyright &copy; HansMongFlights 2017.</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="./assets/js/app.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src=""></script>
</body>
</html>
